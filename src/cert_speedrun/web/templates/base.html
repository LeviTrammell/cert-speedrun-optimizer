<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cert Speedrun{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        :root {
            --bg: #1a1a2e;
            --surface: #16213e;
            --primary: #0f3460;
            --accent: #e94560;
            --text: #eee;
            --text-muted: #888;
            --success: #4ade80;
            --error: #f87171;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            background: var(--surface);
            padding: 1rem 2rem;
            border-bottom: 2px solid var(--accent);
        }

        header h1 {
            font-size: 1.5rem;
        }

        header a {
            color: var(--text);
            text-decoration: none;
        }

        .card {
            background: var(--surface);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 1px solid var(--primary);
        }

        .card h2 {
            margin-bottom: 0.5rem;
            color: var(--accent);
        }

        .card p {
            color: var(--text-muted);
            margin-bottom: 1rem;
        }

        .stats {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .stat {
            background: var(--primary);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .btn {
            display: inline-block;
            background: var(--accent);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-secondary {
            background: var(--primary);
        }

        .btn-success {
            background: var(--success);
            color: var(--bg);
        }

        .question-box {
            background: var(--surface);
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 1rem;
        }

        .question-text {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            line-height: 1.8;
        }

        .instruction {
            color: var(--accent);
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .answer-option {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            padding: 1rem;
            margin-bottom: 0.5rem;
            background: var(--primary);
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .answer-option:hover {
            background: #1a4a7a;
        }

        .answer-option input {
            margin-top: 0.25rem;
        }

        .answer-option.selected {
            background: #1a4a7a;
            border: 2px solid var(--accent);
        }

        .answer-option.correct {
            background: #166534;
            border: 2px solid var(--success);
        }

        .answer-option.incorrect {
            background: #7f1d1d;
            border: 2px solid var(--error);
        }

        .letter {
            font-weight: bold;
            color: var(--accent);
            min-width: 1.5rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--primary);
            border-radius: 4px;
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            transition: width 0.3s;
        }

        .results-summary {
            text-align: center;
            padding: 2rem;
        }

        .score {
            font-size: 4rem;
            font-weight: bold;
            color: var(--accent);
        }

        .explanation {
            background: var(--primary);
            padding: 1rem;
            border-radius: 4px;
            margin-top: 1rem;
            border-left: 4px solid var(--accent);
        }

        .topic-tag {
            display: inline-block;
            background: var(--primary);
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-right: 0.5rem;
        }

        .difficulty-easy { color: var(--success); }
        .difficulty-medium { color: #fbbf24; }
        .difficulty-hard { color: var(--error); }

        .htmx-indicator {
            display: none;
        }

        .htmx-request .htmx-indicator {
            display: inline;
        }

        .htmx-request.htmx-indicator {
            display: inline;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
        }

        .flex {
            display: flex;
            gap: 1rem;
        }

        .flex-between {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .mt-1 { margin-top: 1rem; }
        .mt-2 { margin-top: 2rem; }
        .mb-1 { margin-bottom: 1rem; }
        .mb-2 { margin-bottom: 2rem; }

        .text-success { color: var(--success); }
        .text-error { color: var(--error); }
        .text-muted { color: var(--text-muted); }
    </style>
</head>
<body>
    <header>
        <h1><a href="/">Cert Speedrun</a></h1>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
